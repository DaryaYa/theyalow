<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>theYalow</title>
</head>

<body>
    <div class="wrapper">
        <h1>theYalow</h1>
        <div class="container-top">
            <header class="header">
                <div class="logo">
                    <img src="assets/logo.png" alt="logo">
                    <span>THEYALOW</span>
                </div>
                <nav>
                    <ul class="nav-ul">
                        <li class="nav-item">
                            <a href="#"><img src="assets/Shape 5.png" alt="icon1"> ABOUT US</a>
                        </li>
                        <li class="nav-item">
                            <a href="#"><img src="assets/Shape 6.png" alt="icon2">SERVICES</a>
                        </li>
                        <li class="nav-item">
                            <a href="#"><img src="assets/Shape 7.png" alt="icon3"> CONTACT</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="player">
                <img src="assets/left.png" alt="arrowL">
                <div class="player-img">
                    <video width='550' controls poster="assets/Shape 10.jpg">
                    
                </video>
                </div>
                <div class="ctrl">
                    <p>THE COOL</p>
                    <p>THE MINIMAL</p>
                </div>
                <img src="assets/right.png" alt="arrowR">
            </div>
        </div>
        <main>
            <section class="three-icons">
                <div class="icons">
                    <img src="assets/cloud.svg" alt="cloud">
                    <p>BETTER DESIGN</p>
                </div>
                <div class="icons">
                    <img src="assets/leaf.svg" alt="leaf">
                    <p>CUSTOMISE</p>
                </div>
                <div class="icons">
                    <img src="assets/telegram.svg" alt="telegram">
                    <p>IT'S FREE</p>
                </div>
            </section>
            <section class="text-video">
                <div class="container">
                    <p class="lorem">Lorem ipsum dolor sit amet</p>
                    <div class="three-blocks">
                        <div class="block-text">
                            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sed, atque iste earum quibusdam, non </p>
                        </div>
                        <div class="block-video">
                            <video poster="assets/video.jpg">     
                            </video>
                        </div>
                        <div class="block-bird">
                            <div class="block-bird-img">
                                <img src="assets/twitter.svg" alt="twitter">
                            </div>
                        </div>
                    </div>
                </div>

            </section>
            <section class="info"></section>
        </main>
        <footer class="footer"></footer>

    </div>


</body>

</html>
